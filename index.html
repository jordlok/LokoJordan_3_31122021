<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1>ohmyfood</h1>
        </div>
    </header>
    <main>
        <nav>
            <div>
                <div>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <form action="post">
                    <input type="text" id="placeholder" name="Paris,Belleville">
                </form>
            </div>
            <div>
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restauraits d'exception, séléctionnés par nos soins.</p>
                <button>
                    Explorer nos restaurants
                </button>
            </div>           
        </nav>
        <div>
            <h2>Fonctionnement</h2>
            <figure>
                <p>1</p>
                <figcaption>
                    <div><i class="fas fa-mobile-alt"></i></div>
                    Choisissez un restaurant
                </figcaption>
            </figure>
            <figure>
                <p>2</p>
                <figcaption>
                    <div><i class="fas fa-list"></i></div>
                    Composez votre menu
                </figcaption>
            </figure>
            <figure>
                <p>3</p>
                <figcaption>
                    <div><i class="fas fa-store"></i></div>
                    Dégustez au restantant
                </figcaption>
            </figure>
        </div>
        <div>
            <h2>Restaurants</h2>
            <figure>
                <img src="#" alt="image">
                <figcaption>
                    <h3>La palette du goût</h3>
                    Ménilmontant
                    <div><i class="far fa-heart"></i></div>
                </figcaption>
            </figure>
            <figure>
                <img src="#" alt="image">
                <figcaption>
                    <h3>La note enchantée</h3>
                    Charonne
                    <div><i class="far fa-heart"></i></div>
                </figcaption>
            </figure>
            <figure>
                <img src="#" alt="image">
                <figcaption>
                    <h3>A la française</h3>
                    Cité Rouge
                    <div><i class="far fa-heart"></i></div>
                </figcaption>
            </figure>
            <figure>
                <img src="#" alt="image">
                <figcaption>
                    <h3>Le délice des sens</h3>
                    Folie-Méricourt
                    <div><i class="far fa-heart"></i></div>
                </figcaption>
            </figure>
            
        </div>
    </main>
    <footer>
        <h2>Ohmyfood</h2>
        <ul>
            <li>
                <div><i class="fas fa-utensils"></i></div>
                Proposer un restantant
            </li>
            <li>
                <div><i class="fas fa-hands-helping"></i></div>
                Devenir partenaire
            </li>
            <li>
                Mentions légales
            </li>
            <li>
                Contact
            </li>
        </ul>
    </footer>
</body>
</html>
