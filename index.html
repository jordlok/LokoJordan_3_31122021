<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1>ohmyfood</h1>
        </div>
    </header>
    <main>
        <nav>
            <div class="place">
                <div>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <form action="#.php" method="post">
                    <input type="text" class="place__form" placeholder="Paris, Belleville">
                </form>
            </div>
            <div class="explore">
                    <h2 class="explore__title">Réservez le menu qui vous convient</h2>
                    <p class="explore__text">Découvrez des restauraits d'exception, séléctionnés par nos soins.</p>
                <button class="explore__button">
                    Explorer nos restaurants
                </button>
            </div>           
        </nav>
        <div class="tutoriel">
            <h2 class="tutoriel__title">Fonctionnement</h2>
            <figure class="tutoriel__card">
                <p>1</p>
                <figcaption>
                    <div><i class="fas fa-mobile-alt"></i></div>
                    Choisissez un restaurant
                </figcaption>
            </figure>
            <figure class="tutoriel__card">
                <p>2</p>
                <figcaption>
                    <div><i class="fas fa-list"></i></div>
                    Composez votre menu
                </figcaption>
            </figure>
            <figure class="tutoriel__card">
                <p>3</p>
                <figcaption class="figpurple">
                    <div class="logopurple"><i class="fas fa-store"></i></div>
                    Dégustez au restantant
                </figcaption>
            </figure>
        </div>
        <div class="resto">
            <h2 class="resto__title">Restaurants</h2>
            <figure class="resto__figure">

                <img src="./Image/restaurants/La palette du goût.jpg" alt="image">
                <figcaption>
                    <div>
                        <h3>La palette du goût</h3>
                        Ménilmontant
                    </div>
                    <div><i class="far fa-heart"></i></div>
                </figcaption>
            </figure>
            <figure class="resto__figure">
                <img src="./Image/restaurants/La note enchantée.jpg" alt="image">
                <figcaption>
                    <div>
                        <h3>La note enchantée</h3>
                        Charonne
                    </div>
                    <div><i class="far fa-heart"></i></div>
                </figcaption>
            </figure>
            <figure class="resto__figure">
                <img src="./Image/restaurants/A la francaise.jpg" alt="image">
                <figcaption>
                    <div>
                        <h3>A la française</h3>
                        Cité Rouge
                    </div>
                    <div><i class="far fa-heart"></i></div>
                </figcaption>
            </figure>
            <figure class="resto__figure">
                <img src="./Image/restaurants/Le délice des sens.jpg" alt="image">
                <figcaption>
                    <div>
                        <h3>Le délice des sens</h3>
                        Folie-Méricourt
                    </div>
                    <div><i class="far fa-heart"></i></div>
                </figcaption>
            </figure>
            
        </div>
    </main>
    <footer class="footer">
        <h2 class="footer__title">Ohmyfood</h2>
        <ul class="footer__list">
            <li>
                <div class="restaurant"><i class="fas fa-utensils"></i></div>
                Proposer un restantant
            </li>
            <li>
                <div class="partenaire"><i class="fas fa-hands-helping"></i></div>
                Devenir partenaire
            </li>
            <li>
                Mentions légales
            </li>
            <li>
                Contact
            </li>
        </ul>
    </footer>
</body>
</html>
